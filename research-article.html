<link rel="import" href="../polymer/polymer.html">

<!-- styles -->
<link rel="stylesheet" media="screen"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">

<link rel="stylesheet" media="screen"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic">

<link rel="stylesheet" media="screen" href="research-article-screen.css">
<link rel="stylesheet" media="screen and (min-width: 768px)" href="research-article-wide.css">
<link rel="stylesheet" media="print" href="research-article-print.css">

<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/3.1.0/markdown-it.js"></script>

<!--
A research article.

##### Example

    <article is="research-article">
      <header>…</header>
      <section>…</section>
      <footer>…</footer>
    </article>

@element research-article
@blurb Element providing styles and scripts for a research article
@status alpha
@homepage https://peerj.github.io/research-article
-->
<polymer-element name="research-article" extends="article">
  <template>
    <link rel="stylesheet" href="research-article.css">

    <!-- main column -->
    <div class="column column-main">
      <content select="header"></content>
      <content select="section"></content>
    </div>

    <!-- sidebar -->
    <div class="column column-sidebar">
      <content select="footer"></content>
    </div>
  </template>

  <script src="research-article.js"></script>
</polymer-element>
