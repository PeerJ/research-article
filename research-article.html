<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orcid-profile/orcid-profile.html">
<link rel="import" href="../article-metrics/article-metrics.html">

<!-- styles -->
<link rel="stylesheet" media="screen" href="../bootstrap/dist/css/bootstrap.css">

<!-- scripts -->
<script src="../jquery/dist/jquery.min.js"></script>
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>

<!--
A research article.

##### Example

    <article is="research-article">
      <header>…</header>
      <section>…</section>
      <footer>…</footer>
    </article>

@element research-article
@blurb Element providing styles and scripts for a research article
@status alpha
@homepage https://peerj.github.io/research-article
-->
<polymer-element name="research-article" extends="article">
  <template>
    <link rel="stylesheet" href="research-article.css">

    <!-- main column -->
    <div class="column column-main">
      <content select="header"></content>
      <content select="section"></content>
    </div>

    <!-- sidebar -->
    <div class="column column-sidebar">
      <template if="{{ doi }}">
          <article-metrics doi="{{ doi }}"></article-metrics>
      </template>

      <content select="footer"></content>
    </div>
  </template>

  <div id="figure-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content"></div>
    </div>
  </div>

  <div id="orcid-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content"></div>
    </div>
  </div>

  <script src="research-article.js"></script>
</polymer-element>
